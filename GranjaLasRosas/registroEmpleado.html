<section class="main">
    <div class="formStyle" id="form">
        <div class="row">
            <div class="col-md-12">
                <h3 class="title-label">Registrar Empleado</h3>
            </div>
          </div>
                <div class="row">
                   <div class="col-md-4">
                       <label for="user" class="normalLabel">Usuario:</label>
                       <input id="username" type="text" class="form-control form-control-sm formInput" placeholder="Usuario" />
                   </div>
                   <div class="col-md-4">
                       <label for="name" class="normalLabel">Nombre:</label>
                       <input type="text" class="form-control form-control-sm formInput" id="name" placeholder="Nombre">
                   </div>
               </div>
               <div class="row">
                   <div class="col-md-4">
                       <label for="lastname_1" class="normalLabel">Apellido Paterno:</label>
                       <input type="text" class="form-control form-control-sm formInput" id="lastname1" placeholder="Apellido Paterno">
                   </div>
                   <div class="col-md-4">
                       <label for="lastname_2" class="normalLabel">Apellido Materno:</label>
                       <input type="text" class="form-control form-control-sm formInput" id="lastname2" placeholder="Apellido Materno">
                   </div>
               </div>
               <div class="row">
                   <div class="col-md-4">
                       <label for="birth_date" class="normalLabel">Fecha de Nacimiento:</label>
                       <input type="date" class="form-control form-control-sm formInput" id="birth_date" placeholder="Apellido Paterno">
                   </div>
                   <div class="col-md-4">
                       <label for="hire_date" class="normalLabel">Fecha de Contratación:</label>
                       <input type="date" class="form-control form-control-sm formInput" id="hire_date" placeholder="Fecha de Contratación">
                   </div>
               </div>
               <div class="row">
                   <div class="col-md-4">
                       <label for="salary" class="normalLabel">Salario:</label>
                       <input type="number" class="form-control form-control-sm formInput" id="salary" placeholder="Salario"> 
                   </div>
               </div>
               <br>
               <div class="row">
                   <div class="col-md-12">
                       <button class="button yellow" id="registrar_button">
                           Registrar Empleado Nuevo
                       </button>
                   </div>
               </div>
           </div>
          </div>
      </div>
  </div>
  </section>
