      </nav>

           </div>

                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label for="cost" class="title-label">Costo:</label>
                    <input class="formInput" type="number"  id="cost" placeholder="0.00"> $</input>

            <br>
            <div class="row">
                <div class="col-md-6">
