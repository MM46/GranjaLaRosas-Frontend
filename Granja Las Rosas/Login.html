<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Granja Las Rosas</title>
    <link rel="stylesheet" href="./css/login.css">
</head>

<body>
    <main>
        <form>
            <img class="logo" src="./img/lasRosasLogo.png" alt="Granja Las Rosas Logo">
            <div class="inputs">
                <div>
                    <label for="user" class="user-label">Usuario:</label>
                    <input type="text" class="formInput" id="user" placeholder="Escribe tu usuario" />
                    <span id="user-text"></span>
                </div>

                <div>
                    <label for="password" class="password-label">Contrase単a:</label>
                    <input type="password" class="formInput" id="password" placeholder="Escribe tu contrase単a" />
                    <span id="password-text"></span>
                </div>

                <div>
                    <a class="password-link" href="#">多Olvidaste la contrase単a?</a>
                </div>
            </div>


            <div class="buttons">
                <button type="submit" class="button login" id="loginButton">
                    Ingresar
                </button>

                <button type="button" class="button register clickable" id="registerButton">
                    Registrarse
                </button>
            </div>
        </form>
    </main>
    <footer>
        &copy; Granja Las Rosas
        <script>document.write(new Date().getFullYear());</script>
    </footer>
</body>

</html>
