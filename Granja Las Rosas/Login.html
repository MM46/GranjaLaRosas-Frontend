<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Granja Las Rosas</title>
    <link rel="stylesheet" href="./css/login.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
        <div class="container">
            <div class="formStyle" id="form">
                <div class="row">
                    <div class="col-md-12"><img class="logo" src="./img/lasRosasLogo.png" alt="Granja Las Rosas Logo"></div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <label for="user" class="user-label">Usuario:</label>
                        <input id="username" type="text" class="formInput" placeholder="Usuario" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <label for="password" class="password-label">Contrase単a:</label>
                        <input type="password" class="formInput" id="pass" placeholder="Contrase単a">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <a class="password-link" href="#">多Olvidaste la contrase単a?</a>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <button type="submit" class="button login" id="login_button">
                            Ingresar
                        </button>
                        <!-- <button id="login_button">Login</button> -->
                    </div>
                    <div class="col-md-6">
                        <button type="button" class="button register clickable" id="registerButton">
                            Registrarse
                        </button>
                    </div>
                </div>
                
                
            </div>
        </div>

</body>
