<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Granja Las Rosas - Cambiar Mi Contraseña</title>
    <link rel="stylesheet" href="./css/changeMyPassword.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> -->
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> -->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  </head>

<body>
    <header>
        <a href="./signup.html"><img class="logo" src="./img/lasRosasLogo.png" alt="Granja Las Rosas Logo"></a>
        <nav>
          <ul>
            <li><a href="./nominas.html"> Nóminas </a></li>
            <li><a href="./gastos.html"> Gastos </a></li>
            <li><a href="#"> Sembradíos </a></li>
            <li style="background: #4480E9"><a id="logout_button"> Cerrar Sesion</a></li>
          </ul>
        </nav>
        <div class="menu-toggle"><i class="fa fa-bars" aria-hidden="true"></i></div>
      </header>

      <section class="main">
        <div class="formStyle" id="form">
            <div class="row">
               <div class="col-md-12">
                   <label for="username" class="user-label">Antigua Contraseña:</label>
                   <input id="old_pass" type="password" class="formInput" placeholder="Ingresa tu antigua Contraseña" />
               </div>
           </div>
           <div class="row">
            <div class="col-md-12">
                <label for="username" class="user-label">Nueva Contraseña:</label>
                <input id="new_pass" type="password" class="formInput" placeholder="Ingresa tu nueva Contraseña" />
            </div>
        </div>
           <br>
           <br>
           <div class="row">
               <div class="col-md-12">
                   <button type="button" class="button cambiarContraseña" id="changePassword_button">
                       Cambiar Contraseña
                   </button>
               </div>
           </div>
       </div>
      </section>


</body>
<footer>
    &copy; Granja Las Rosas

</footer>

</html>
